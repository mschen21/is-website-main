<div class="row review review-summary">
  {{ if .Params.image }}
  <div class="review-image col-md-3">
    <img width="100%" src="{{ .Site.BaseURL }}{{ .Params.image }}"/>
  </div>
  {{ end }}
  <div class="review-content col-md-4">
    <h2 class="review-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ .Content | truncate 500 "..." }}
  </div>
</div>
