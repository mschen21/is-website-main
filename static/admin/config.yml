backend:
  name: git-gateway

media_folder: "site/static/images" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "tags"
    label: "Tags"
    files:
      - file: "site/content/tags/_index.md"
        label: "Default Tags"
        name: "tags"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Google Analytics ID, name: ga_id, widget: string}
          - {label: Google Optimize ID, name: go_id, widget: image}
          - {label: "Additional Tags", name: additional_tags, widget: list, fields: [
              {label: "Tag Script", name: "tag_script", widget: "string"}]}
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "portfolio"
    label: "Wedding Photography"
    folder: "site/content/portfolio/weddings/photos"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Hero Heading", name: "heroHeading", widget: "string"}
      - {label: "Hero Subheading", name: "heroSubHeading", widget: "string"}
      - {label: "Hero Background Image", name: "heroBackground", widget: "image"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: true}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "portfolio"
    label: "Wedding Films"
    folder: "site/content/portfolio/weddings/films"
    create: true
    fields:
