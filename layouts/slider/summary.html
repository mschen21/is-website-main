{{ if .Params.image }}
<div class="hero-image" style="background-image: url('{{ .Params.image | relURL }}'); background-position: center;">
    <div class="container">
      <div class="hero-text">
        <span class="hero-section"></span>
        <h1>{{.Params.heroTitle}}</h1>
        <p>{{.Params.heroSubtitle}}</p>
      </div>
    </div>
  </div>
  {{ end }}
